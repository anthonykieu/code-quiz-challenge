<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
        <div class="topScores" id="highScores" >
            <a href="topScores.html">
                View High Scores
            </a>
        </div>
        <div class="countdown" id="clock" >Time: 
            <span id="time">
                60
            </span>
        </div>

        <section class="start" id="quiz" >
            <h1>
                Code Quiz
            </h1>
            <p>Start the quiz game and compare your score against others</p>
            <div class="startBtn">
                <button id="startBtn">Start Quiz</button>
            </div>
        </section>   
    
        <section class="quizQuestion" id="quizQuestion">
            <div id="quizQuestionDiv">
                <h2 id="question"></h2>
                <div id="answer"></div>
            </div>
        </section>

        <section id="responseBlock" class="responseBlock">
            <p id="response">Incorrect</p>
        </section>


        <script src="./assets/js/script.js"></script>
</body>
</html>
